<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Faça seu pedido!">
    <meta property="og:title" content="Pizza Emanuelly">
    <meta
        content="Pizzaria Emanuelly, delivery app, delivery, sistema, aplicativo, web delivery, pedidos online, pedidos"
        name="keywords">
    <meta name="author" content="Pedro Gurgel">
    <link rel="icon" href="./img/logo.jpeg">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Pizzaria Emanuelly</title>
</head>
<body class="bg-light">
    <main class="container">
        <div class="row vh-90 align-items-center justify-content-center">
            <div class="col-sm-8 col-md-6 col-lg-4 rounded p-2 shadow">
                <div class="row justify-content-center md-4 img">
                    <img src="./img/logo.jpeg" class="img-fluid" alt="logo da pizzaria">
                </div>
                <form>
                    <div class="mb-4">
                        <label for="nome" class="form-label">Nome<span style="color: red;">*</span></label>
                        <input type="text" class="form-control" placeholder="Digite o seu nome" id="nome" required>
                    </div>
                    <div class="mb-4">
                        <label for="bairro" class="form-label">Bairro<span style="color: red;">*</span></label>
                        <input type="text" class="form-control" placeholder="Ex.: Centro" id="bairro" required>
                    </div>
                    <div class="mb-4">
                        <label for="rua" class="form-label">Endereço<span style="color: red;">*</span></label>
                        <input type="text" placeholder="Ex.: Rua X, 129" class="form-control" id="enderco" required>
                    </div>
                    <div class="mb-4">
                        <label for="" class="form-label">Menu</label><br>
                        <button type="button" id="opcPizza" onclick="ocultar()"
                            class="btn btn-danger mt-1">Pizzas</button>
                        <button type="button" id="opcHamburguer" class="btn btn-success mt-1">Hambúrgueres</button>
                        <button type="button" id="opcGuloseima" class="btn btn-info mt-1">Guloseimas</button>
                        <button type="button" id="opcBebidaSuco" class="btn btn-warning mt-1">Bebidas e Sucos</button>
                    </div>
                    <div class="tudo">
                        <div class="mb-4" id="pizzas">
                            <label for="inputState">Pizza<span style="color: red;">*</span></label>
                            <select id="pizza" class="form-select" aria-label="Click para abir as opções de pizzas">
                                <option class="pizza" name="">Click para abir as opções de pizzas</option>
                                <option class="pizza" id="Pizza de Calabresa" value="18" name="Pizza de Calabresa">Calabresa
                                </option>
                                <option class="pizza" id="Pizza de Frango" value="18" name="Pizza de Frango">Frango</option>
                                <option class="pizza" id="Pizza de Frango com Catupiry" value="18" name="Pizza de Frango com Catupiry">Frango
                                    com Catupiry</option>
                                <option class="pizza" id="Pizza de Carne de sol" value="20" name="Pizza de Carne de sol">Carne
                                    de sol
                                </option>
                                <option class="pizza" id="Pizza de Carne de sol com Catupiry" value="20" name="Pizza de Carne de sol com Catupiry">
                                    Carne de sol com Catupiry</option>
                                <option class="pizza" id="pizza" value="18" name="Pizza de à portuguesa">Portuguesa
                                </option>
                                <option class="pizza" id="pizza" value="18" name="Pizza de Queijo">Queijo</option>
                                <option class="pizza" id="pizza" value="18" name="Pizza de à Americana">Americana
                                </option>
                                <option class="pizza" id="pizza" value="18" name="Pizza de Atum">Atum</option>
                                <option class="pizza" id="pizza" value="18" name="Pizza 4 Queijos">4 Queijos
                                </option>
                                <option class="pizza" id="pizza" value="22" name="Chocolate">Chocolate</option>
                            </select>
                        </div>
                        <div class="mb-4" id="tamanhos">
                            <label for="inputState">Tamanho da pizza<span style="color: red;">*</span></label>
                            <select id="tamanho" class="form-select" aria-label="Default select example">
                                <option name="">Selecione o tamanho da Pizza</option>
                                <option id="tamanho" value="0" name="Tamanho P">Tamanho: P</option>
                                <option id="tamanho" value="8" name="Tamanho M">Tamanho: M</option>
                                <option id="tamanho" value="14" name="Tamanho G">Tamanho: G</option>
                                <option id="tamanho" value="22" name="Tamanho GG">Tamanho: GG</option>
                                <option id="tamanho" value="32" name="Tamanho XG">Tamanho: XG</option>
                            </select>
                        </div>
                        <div class="mb-4" id="bordas">
                            <label for="inputState">Borda<span style="color: red;">*</span></label>
                            <select id="borda" class="form-select" aria-label="Default select example">
                                <option name="">Selecione o tipo de borda</option>
                                <option id="catupiry" value="0" name="Borda: Catupiry">Catupiry</option>
                                <option id="chocolte" value="3" name="Borda: Chocolate">Chocolate</option>
                                <option id="semBorda" value="0" name="Borda: Sem borda">Sem borda</option>
                            </select>
                        </div>
                        <div class="mb-4" id="qnts">
                            <label for="nome" class="form-label">Quantidade<span style="color: red;">*</span></label>
                            <input type="number" class="form-control qnt" id="qnt">
                        </div>
                        <div class="mb-4" id="hamburgueres">
                            <label for="inputState">Hambúrguer<span style="color: red;">*</span></label>
                            <select id="hamburguer" class="form-select" aria-label="Default select example">
                                <option name="">Click para abir as opções de Hambúrgueres</option>
                                <option name="Hambúrguer">Hambúrguer</option>
                                <option name="X-Frango">X-Frango</option>
                                <option name="X-Calabresa">X-Calabresa</option>
                                <option name="X-Bacon">X-Bacon</option>
                                <option name="Completo">Completo</option>
                                <option name="Bauru">Bauru</option>
                                <option name="A moda da casa">A moda da casa</option>
                            </select>
                        </div>
                        <div class="mb-4" id="bebidasSucos">
                            <label for="inputState">Bebidas e Sucos<span style="color: red;">*</span></label>
                            <select id="bebidas" class="form-select" aria-label="Default select example">
                                <option name="">Click para abir as opções de bebidas</option>
                                <option name="Bebida: Coca-cola 2L">Coca-cola 2L</option>
                                <option name="Bebida: Coca-cola 1L">Coca-cola 1L</option>
                                <option name="Bebida: Guarana 2L">Guarana 2L</option>
                                <option name="Bebida: Guarana 1L">Guarana 1L</option>
                                <option name="Bebida: Guarana Lata 350ml">Guarana Lata 350ml</option>
                                <option name="Bebida: Fanta Lata 350ml">Fanta Lata 350ml</option>
                                <option name="Bebida: Água">Água</option>
                                <option name="Suco: Maracujá">Maracujá</option>
                                <option name="Suco: Acerola">Acerola</option>
                                <option name="Suco: Graviola">Graviola</option>
                                <option name="Suco: Goiaba">Goiaba</option>
                                <option name="Suco: Caju">Caju</option>
                                <option name="Suco: Laranja">Laranja</option>
                                <option name="Suco: Tamarindo">Tamarindo</option>
                                <option name="Suco: Uva">Uva</option>
                                <option name="Suco: Cajá">Cajá</option>
                                <option name="Suco: Cupuaçu">Cupuaçu</option>
                            </select>
                        </div>
                        <div class="mb-4" id="guloseimas">
                            <label for="inputState">Guloseimas<span style="color: red;">*</span></label>
                            <select id="guloseima" class="form-select" aria-label="Default select example">
                                <option name="">Click para abir as opções de guloseimas</option>
                                <option name="Bebida: Coca-cola 2L">Sorvete</option>
                                <option name="Bebida: Coca-cola 1L">Açai</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="inputState">Forma de pagamento<span style="color: red;">*</span></label>
                            <select id="pagamento" class="form-select" aria-label="Default select example">
                                <option name="">Click para abir as formas de pagamento</option>
                                <option name="Pix">Pix</option>
                                <option name="Dinheiro físico">Dinheiro físico</option>
                                <option name="Cartão">Cartão</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="inputState">Forma de retirada<span style="color: red;">*</span></label>
                            <select id="retirada" class="form-select" aria-label="Default select example">
                                <option name="">Click para abir as formas de entrega</option>
                                <option name="Na pizzaria">Na pizzaria</option>
                                <option name="No endereço cadastrado">No endereço cadastrado</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="inputStste">Total:</label>
                            <div class="mb-4 ms-2" id="total"></div>
                        </div>
                        <button id="enviar" type="button" class="btn btn-success w-100 form-control">Enviar
                            Pedido</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script src="./scripts/addValue.js"></script>
    <script src="./scripts/form.js"></script>
    <script src="./scripts/switch.js"></script>
</body>
<script src="./scripts/form.js"></script>

</html>
