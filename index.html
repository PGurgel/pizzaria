<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Faça o seu pedido">
    <meta name="author" content="Pedro Gurgel">
    <link rel="icon" href="./img/logo.jpeg">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Pizzaria Emanuelly</title>
</head>
<body class="bg-light">
    <main class="container">
        <div class="row vh-90 align-items-center justify-content-center">
            <div class="col-sm-8 col-md-6 col-lg-4 rounded p-2 shadow">
                <div class="row justify-content-center md-4">
                    <img src="./img/logo.jpeg" class="img-fluid" alt="">
                </div>
                <form action="">
                    <div class="mb-4">
                        <label for="nome" class="form-label">Nome <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" placeholder="Digite o seu nome" id="nome" required>
                    </div>
                    <div class="mb-4">
                        <label for="bairro" class="form-label">Bairro <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" placeholder="Ex.: Centro" id="bairro" required>
                    </div>
                    <div class="mb-4">
                        <label for="rua" class="form-label">Endereço <span style="color: red;">*</span></label>
                        <input type="text" placeholder="Ex.: Rua X, 129" class="form-control" id="enderco" required>
                    </div>
                    <div class="mb-4">
                    <label for="" class="form-label">Menu</label><br>
                    <button type="button" id="opcPizza" class="btn btn-primary mt-1">Pizzas</button>
                    <button type="button" id="opcHamburguer" class="btn btn-primary mt-1">Hambúrgueres</button>
                    <button type="button" class="btn btn-primary mt-1">Guloseimas</button>
                    <button type="button" id="opcBebidaSuco" class="btn btn-primary mt-1">Bebidas e Sucos</button>
                    </div>
                    <div class="mb-4" id="pizzas">
                        <label for="inputState">Pizza<span style="color: red;">*</span></label>
                        <select id="pizza" class="form-select" aria-label="Click para abir as opções de pizzas">
                            <option value="">Click para abir as opções de pizzas</option>
                            <option value="Pizza de Calabresa">Calabresa</option>
                            <option value="Pizza de Frango">Frango</option>
                            <option value="Pizza de Frango com Catupiry">Frango com Catupiry</option>
                            <option value="Pizza de Carne de sol">Carne de sol</option>
                            <option value="Pizza de Carne de sol com Catupiry">Carne de sol com Catupiry</option>
                            <option value="Pizza de à portuguesa">Portuguesa</option>
                            <option value="Pizza de Queijo">Queijo</option>
                            <option value="Pizza de à Americana">Americana</option>
                            <option value="Pizza de Atum">Atum</option>
                            <option value="Pizza 4 Queijos">4 Queijos</option>
                            <option value="Pizza doce - chocolate e Cartola">Chocolate e Cartola</option>                            
                        </select>
                    </div>
                    <div class="mb-4" id="tamanhos">
                        <label for="inputState">Tamanho da pizza <span style="color: red;">*</span></label>
                        <select id="tamanho" class="form-select" aria-label="Default select example">
                            <option value="">Selecione o tamanho da Pizza</option>
                            <option value="Tamanho P">Tamanho: P</option>
                            <option value="Tamanho M">Tamanho: M</option>
                            <option value="Tamanho G">Tamanho: G</option>
                            <option value="Tamanho GG">Tamanho: GG</option>
                            <option value="Tamanho XG">Tamanho: XG</option>
                        </select>
                    </div>
                    <div class="mb-4" id="bordas">
                        <label for="inputState">Borda<span style="color: red;">*</span></label>
                        <select id="borda" class="form-select" aria-label="Default select example">
                            <option value="">Selecione o tipo de borda</option>
                            <option value="Borda: Catupiry">Catupiry</option>
                            <option value="Borda: Chocolate">Chocolate</option>
                            <option value="Borda: Sem borda">Sem borda</option>
                        </select>
                    </div>
                   
                    <div class="mb-4" id="hamburgueres">
                        <label for="inputState">Hambúrguer <span style="color: red;">*</span></label>
                        <select id="hamburguer" class="form-select" aria-label="Default select example">
                            <option value="">Click para abir as opções de Hambúrgueres</option>
                            <option value="Hambúrguer">Hambúrguer</option>
                            <option value="X-Frango">X-Frango</option>
                            <option value="X-Calabresa">X-Calabresa</option>
                            <option value="X-Bacon">X-Bacon</option>
                            <option value="Completo">Completo</option>
                            <option value="Bauru">Bauru</option>
                            <option value="A moda da casa">A moda da casa</option>
                        </select>
                    </div>
                    <div class="mb-4" id="bebidasSucos">
                        <label for="inputState">Bebidas e Sucos <span style="color: red;">*</span></label>
                        <select id="bebidas" class="form-select" aria-label="Default select example">
                            <option value="">Click para abir as opções de bebidas</option>
                            <option value="Bebida: Coca-cola 2L">Coca-cola 2L</option>
                            <option value="Bebida: Coca-cola 1L">Coca-cola 1L</option>
                            <option value="Bebida: Guarana 2L">Guarana 2L</option>
                            <option value="Bebida: Guarana 1L">Guarana 1L</option>
                            <option value="Bebida: Guarana Lata 350ml">Guarana Lata 350ml</option>
                            <option value="Bebida: Fanta Lata 350ml">Fanta Lata 350ml</option>
                            <option value="Bebida: Água">Água</option>

                            <option value="Suco: Maracujá">Maracujá</option>
                            <option value="Suco: Acerola">Acerola</option>
                            <option value="Suco: Graviola">Graviola</option>
                            <option value="Suco: Goiaba">Goiaba</option>
                            <option value="Suco: Caju">Caju</option>
                            <option value="Suco: Laranja">Laranja</option>
                            <option value="Suco: Tamarindo">Tamarindo</option>
                            <option value="Suco: Uva">Uva</option>
                            <option value="Suco: Cajá">Cajá</option>
                            <option value="Suco: Cupuaçu">Cupuaçu</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="inputState">Forma de pagamento: <span style="color: red;">*</span></label>
                        <select id="pagamento" class="form-select" aria-label="Default select example">
                            <option value="">Click para abir as formas de pagamento</option>
                            <option value="Pix">Pix</option>
                            <option value="Dinheiro físico">Dinheiro físico</option>
                            <option value="Cartão">Cartão</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="inputState">Forma de retirada: <span style="color: red;">*</span></label>
                        <select id="retirada" class="form-select" aria-label="Default select example">
                            <option value="">Click para abir as formas de entrega</option>
                            <option value="Na pizzaria">Na pizzaria</option>
                            <option value="No endereço cadastrado">No endereço cadastrado</option>
                        </select>
                    </div>
                    <button id="enviar" type="submit" class="btn btn-success w-100">Enviar Pedido</button>
                </form>
            </div>
        </div>
    </main>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
